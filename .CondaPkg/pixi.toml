[dependencies]
pip = "*"
openssl = ">=3, <3.1"
libstdcxx = ">=3.4,<14.0"
uv = ">=0.4"
libstdcxx-ng = ">=3.4,<14.0"

    [dependencies.python]
    channel = "conda-forge"
    build = "*cp*"
    version = "3.11, >=3.9,<4"

[project]
name = ".CondaPkg"
platforms = ["linux-64"]
channels = ["conda-forge"]
channel-priority = "strict"
description = "automatically generated by CondaPkg.jl"

[pypi-dependencies]
matplotlib = "*"
juliacall = "*"
numpy = "*"
